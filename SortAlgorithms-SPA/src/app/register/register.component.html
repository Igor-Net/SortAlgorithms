<form  #registerForm="ngForm" (ngSubmit)="register()" class="form-signin">
  
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr/>

  <div class="form-group">
    <input type="text" class="form-control" name="username"
      [(ngModel)]="model.username" placeholder="Username" required autofocus="">
   
  </div>

  <div class="form-group">
    <input type="email" class="form-control" name="email" 
      [(ngModel)]="model.email" placeholder="Email address(optional)">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="password" 
      [(ngModel)]="model.password" placeholder="Password" required>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
    <button class="btn btn-lg btn-default btn-block" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
